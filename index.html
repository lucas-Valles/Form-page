<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST">
<label for="username">username:</label>
<input type="text" id="username" placeholder="spongebob" minlegnth="6"><br>

<label for="password">password:</label>
<input type="password" id="password"><br>

<label for="email">email:</label>
<input type="email" id="email" placeholder="ldvalles@gmail.com"> <br> 

<label for="Phone #">Phone#:</label>
<input type="phone" id="Phone" placeholder="123-3456-789" pattern="[0-9] {3}-[0-9]{3}-[0-9]{4}">

<label for="bday">birthdate:</label>
<input type="date" id="bday"><br>

<label for="quantity">quantity:</label>
<input type="number" id="quantity" min=0 max="99" value="1"><br>

<label for="title">title:</label>

<label for="Mr.">Mr.:</label>
<input type="radio" id="Mr." value="Mr.">
<label for="Ms.">Ms.:</label>
<input type="radio" id="Ms." value="Ms.">
<label for="PhD.">PhD.:</label>
<input type="radio" id="PhD." value="PhD."><br>

<label for="payment">payment:</label>
<select>
<option value="Visa">Visa</option>
<option value="Mastercard">Mastercard</option>
<option value="giftcard">giftcard</option>
</select><br>

<label for="Subscribe">subscribe:</label>
<input type="checkbox" id="subscribe"><br>

<label for="comment">comment:</label>
<textarea id="comment" cols="25" rows="3"></textarea><br>

<label for="file">file:</label>
<input type="file">


<input type="reset"><br>
<input type="submit">


</form>
</body>
</html>
